<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOB PORTAL </title>
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    body {
      background-image: url('../2.jpg');
    }
    </style>
</head>
<body>
  <div class="wrapper" onsubmit="return checkEmail()">
    <header>Login </header>
    <form action="../Home/Home.html">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Invalid Email</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Invalid Password</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit" value="Login">
    </form>
    <!-- <input type="submit" value="Login" onclick="location.href='../Home/Home.html';"> -->

    <!-- <a href="../Home/Home.html"><button class="button button2">Login</button></a> -->
    <div class="sign-txt">Not yet member? <a href="../SignUp/SignUp.html">Signup now</a></div>
  </div>

  <script src="Login.js"></script>

</body>
</html>
